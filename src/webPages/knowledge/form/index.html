<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/components/css/index.css" />
    </head>
    <body>
        <navigation-bar></navigation-bar>
	<div class="grid grid-cols-[1fr_62vw_1fr] gap-x-4">
		<roof-area class="w-full col-span-full"></roof-area>
		<balcony-area class="col-[1]">
			<h3>发送get请求的表单</h3>//会将查询参数挂在url后面以&分隔
			<form id="form1" action="http://127.0.0.1:80" method="get" target="_blank">
			    label:<input type="text" name="name" value="form1">
			    <button type="submit">发送</button>
			</form>
			<form id="form2">
			    label:<input type="text" id="name2" name="name" value="form2">
			    <button type="submit">发送(通过fetch)</button>
			</form>
			<script>
			    form2.addEventListener("submit",(e)=>{
				e.preventDefault();
				const name = document.getElementById("name2")
				fetch("http://127.0.0.1:80?name="+name.value)
			    })
			</script>
		
		</balcony-area>
		<wall-area class="col-[2]" id="articleOne"></wall-area>
		<balcony-area class="col-[1]">
			<h3>发送post请求的表单</h3>
			<h4>使用application/x-www-form-urlencoded方式</h4>  
			<form id="form3" action="http://127.0.0.1:80" method="post" target="_blank">
			    label:<input type="text" name="name" value="form3">
			    <button type="submit">发送</button>
			</form>
			<form id="form4">
			    label:<input id="name4" type="text" name="name" value="form4">
			    <button type="submit">发送(通过fetch)</button>
			</form>
			<h4>最好的方法:使用multipart/form-data,节约代码的同时还能传文件</h4>
			<form id="form5">
			    label:<input type="text" name="name" value="form5">
			    <button type="submit">发送</button>
			</form>
			<script>
			    form4.addEventListener("submit",(e)=>{
				e.preventDefault();
				const name = document.getElementById("name4")
				fetch("http://127.0.0.1:80",{
				    method:"post",
				    body:"name="+name.value+"&age=11",
				    headers:{
					'Content-Type': 'application/x-www-form-urlencoded',
				    }
				})
			    })
			    form5.addEventListener("submit",(e)=>{
				e.preventDefault();
				fetch("http://127.0.0.1:80",{
				    method:"post",
				    body:new FormData(form5),
				})
			    })  
			</script>
		
		</balcony-area>
		<wall-area class="col-[2]" id="articleTwo"></wall-area>
		<foundation-area class="w-full col-span-full"></foundation-area>
	</div>
        <footer-area></footer-area>
        <script type="module" src="/components/footer/footer.js"></script>
        <script type="module" src="/components/navigationBar/navigationBar.js"></script>
       	<script type="module" src="/components/house/roof.js"></script>
       	<script type="module" src="/components/house/balcony.js"></script>
       	<script type="module" src="/components/house/wall.js"></script>
       	<script type="module" src="/components/house/foundation.js"></script>
        <script type="module">
		import code from "./code.js"
		document.querySelector("#articleOne").content=code.code1;
		document.querySelector("#articleTwo").content=code.code2;
        </script>
    </body>
</html>

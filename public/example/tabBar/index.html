<!DOCTYPE html>
<html>
    <head>

    <body>
        <navigation-bar></navigation-bar>
        <widget-container>
            <div slot="aside">
                <style>
                    .nav{
                        display: flex;
                        justify-content: space-evenly;
                        align-items: center;
                        height: 200px;
                        width: 300px;
                        div{
                            position: relative;
                        }
                        div::before{
                            content: "";
                            position: absolute;
                            top: 2em;
                            left:100%;
                            width: 0;
                            height: 100%;
                            border-bottom: 2px solid #000;
                            transition: all  linear .2s;
                        }
                        div:hover::before{
                            transition: all  linear .2s;
                            width: 100%;
                            left: 0;
                        }
                        div:hover ~ div::before{
                            left: 0;
                        }
                    }
                </style>
                <nav class="nav">
                    <div>
                        全部
                    </div>
                    <div>
                        预约中
                    </div>
                    <div>
                        进行中
                    </div>
                    <div>
                        已完成
                    </div>
                </nav>
            </div>
        </widget-container>
        <script src="/components/navigationBar/navigationBar.js"></script>
        <script type="module">

            customElements.define("widget-container",WidgetContainer)

                .header{

                    }

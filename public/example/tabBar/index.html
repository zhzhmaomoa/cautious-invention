<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/components/css/index.css" />
    </head>
    <body>
        <navigation-bar></navigation-bar>
        <widget-container>
            <div slot="aside">
                <style>
                    .nav{
                        display: flex;
                        justify-content: space-evenly;
                        align-items: center;
                        height: 200px;
                        width: 300px;
                        div{
                            position: relative;
                        }
                        div::before{
                            content: "";
                            position: absolute;
                            top: 2em;
                            left:100%;
                            width: 0;
                            height: 100%;
                            border-bottom: 2px solid #000;
                            transition: all  linear .2s;
                        }
                        div:hover::before{
                            transition: all  linear .2s;
                            width: 100%;
                            left: 0;
                        }
                        div:hover ~ div::before{
                            left: 0;
                        }
                    }
                </style>
                <nav class="nav">
                    <div>
                        全部
                    </div>
                    <div>
                        预约中
                    </div>
                    <div>
                        进行中
                    </div>
                    <div>
                        已完成
                    </div>
                </nav>
            </div>
        </widget-container>
        <script type="module">
            import navigationBar from "/components/navigationBar/navigationBar.js";
            customElements.define('navigation-bar', navigationBar);
            import widgetContainer from "/components/widgetContainer/widgetContainer.js"
            customElements.define('widget-container', widgetContainer);
            import code from "./code.js"
            document.querySelector("widget-container").setAttribute("article",code);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/components/css/index.css" />
        <link rel="stylesheet" href="/components/house/house.css" />
    </head> 
    <body>
        <navigation-bar></navigation-bar>
	<div class=" com-house ">
		<roof-area class=" full-bleed "></roof-area>
		<balcony-area class=" code ">
			<style>
			    .button{
				border-radius:10px;
				background-color: #252329;
				width: 160px;
				height: 90px;
				margin-left:10px;
				color:#9689b7;
				text-align: center;
				line-height: 90px;
				position: relative;
				cursor: pointer;
				overflow: hidden;
				user-select: none;
			    }
			    .button:hover{
				background-color: #37333F;
			    }
			    .rippling{
				position: absolute;
				background-color: #494650;
				transform: translate(-50%, -50%);
				border-radius: 50%;
				animation: blink 1s linear;
				pointer-events: none;
        
			    }
			    @keyframes blink {
				0% {
				    width: 0px;
				    height: 0px;
				    opacity: 0.5;
				}
        
				100% {
				    width: 400px;
				    height: 400px;
				    opacity: 0;
				}
			    }
			</style>
			<div class="button" >
			    点我
			</div>
			<script>
			    const button = document.querySelector(".button");
			    button.addEventListener("click",(e)=>{
				console.log(e)
				console.log(button)
				const rippling = document.createElement("span");
				rippling.className = "rippling";
				rippling.style.left =e.pageX-button.offsetLeft+"px";
				rippling.style.top =e.pageY-button.offsetTop+"px";
				button.append(rippling);
				setTimeout(()=>{
				    rippling.remove()
				},3000)
			    })
			</script>
		</balcony-area>
		<wall-area class=" article " id="article"></wall-area>
		<foundation-area class=" full-bleed "></foundation-area>
	</div>
        <footer-area></footer-area>
        <script type="module" src="/components/footer/footer.js"></script>
        <script type="module" src="/components/navigationBar/navigationBar.js"></script>
       	<script type="module" src="/components/house/roof.js"></script>
       	<script type="module" src="/components/house/balcony.js"></script>
       	<script type="module" src="/components/house/wall.js"></script>
       	<script type="module" src="/components/house/foundation.js"></script>
        <script type="module">
            import code from "./code.js"
            document.querySelector("#article").setAttribute("article",code);
        </script>
    </body>
</html>
